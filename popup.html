<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Local Go Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            padding: 1em;
        }

        form {
            width: 300px;
        }

        form>input {
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="pure-min.css">
    </link>
</head>

<body>
    <form class="pure-form pure-form-stacked" action="popup.html" method="post">
        <label for="destination">Destination URL</label>
        <input type="text" id="destination" name="destination" />
        <span class="pure-form-message" id="destination-message"></span>

        <label for="linkName">Link Name</label>
        <input type="text" id="linkName" name="linkName" />
        <span class="pure-form-message" id="linkName-message"></span>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" />
        <span class="pure-form-message" id="description-message"></span>

        <button class="pure-button pure-button-primary" type="submit" id="submit">
            Save
        </button>
        <span class="pure-form-message" id="submit-message"></span>
    </form>
    <script src="/popup.js"></script>
</body>

</html>
