<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Local Go Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            padding: 1em;
        }

        form {
            width: 300px;
        }

        form>input {
            width: 100%;
        }

        #heading {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #settings {
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="pure-min.css" />
</head>

<body>
    <div id="heading">
        <h2>Add a Link</h2>
        <a href="/settings.html">
            <svg id="settings" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
        </a>
    </div>

    <form class="pure-form pure-form-stacked" action="popup.html" method="post">
        <label for="destination">Destination URL</label>
        <input type="text" id="destination" name="destination" />
        <span class="pure-form-message" id="destination-message"></span>

        <label for="linkName">Link Name</label>
        <input type="text" id="linkName" name="linkName" />
        <span class="pure-form-message" id="linkName-message"></span>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" />
        <span class="pure-form-message" id="description-message"></span>

        <button class="pure-button pure-button-primary" type="submit" id="submit">
            Save
        </button>
        <span class="pure-form-message" id="submit-message"></span>
    </form>
    <script src="/utils.js"></script>
    <script src="/popup.js"></script>
</body>

</html>
